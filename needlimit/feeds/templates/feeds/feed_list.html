{% block content %}
<a href="{% url 'feeds:feed_create' %}">Create</a>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for feed in object_list %}
        <tr>
            <td><a href="{% url 'feeds:feed_entry_list' feed.id %}">{{ feed.title }}</a></td>
            <td>
                <a href="{% url 'feeds:feed_update' feed.id %}">Update</a>
                <a href="{% url 'feeds:feed_delete' feed.id %}">Delete</a>
                <a href="{% url 'feeds:feed_refresh' feed.id %}">Refresh</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
